<div class="title">
  <h1>Listado de mascotas</h1>
</div>


<!-- spinner component invocation -->
<app-spinner *ngIf="loading"></app-spinner>


<div *ngIf="dataSource.data.length > 0" class="container">

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button [routerLink]="['/agregarMascota']" class="acept-btn" mat-raised-button color="primary">Aceptar</button>
            </th>
            <td mat-cell *matCellDef="let element">
              
                <mat-icon routerLink="/verMascota/{{element.id}}" class="search-icon" matTooltip="Ver" fontIcon="search"></mat-icon>
                <mat-icon [routerLink]="['/editarMascota/1']" class="edit-icon" matTooltip="Editar" fontIcon="edit"></mat-icon>
                <mat-icon (click)="eliminarMascota(element.id)" class="delete-icon" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
            </td>
          </ng-container>

<!--[routerLink]="['/verMascota/{{ element.id }}']"  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
